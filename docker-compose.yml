version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # O que vocÃª editar no VS Code reflete aqui na hora
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=agencia_db
      - POSTGRES_USER=agencia_user
      - POSTGRES_PASSWORD=agencia_pass
    env_file:
      - .env

volumes:
  postgres_data: